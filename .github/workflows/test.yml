name: Unit tests

on:
  push:
    branches:
      - dev
      - main
      - master
      - v1
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # minimum supported dependencies
          - os: ubuntu-latest
            python-version: "3.9"
            numpy-version: "=1.23"
            sklearn-version: "=1.4"
          # latest stable dependencies
          - os: ubuntu-latest
            python-version: "3.11"
            numpy-version: ""
            sklearn-version: ""
          - os: windows-latest
            python-version: "3.11"
            numpy-version: ""
            sklearn-version: ""
          - os: macos-latest
            python-version: "3.11"
            numpy-version: ""
            sklearn-version: ""
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Git clone
        uses: actions/checkout@v2
      - name: Set up virtual environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          environment-file: environment.ci.yml
          channels: defaults, conda-forge
          miniconda-version: "latest"
      - name: Install numpy
        run: conda install numpy${{ matrix.numpy-version }}
      - name: Install sklearn
        run: conda install scikit-learn${{ matrix.sklearn-version }}
      - name: Check linting
        run: make lint
      - name: Check static typing
        run: make type-check
      - name: Test and coverage with pytest
        run: make coverage
      - name: Code coverage
        run: codecov
